<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/profile.css">
    <script src="../js/profile.js"></script>
    <title>Profile</title>
</head>
<body>
    <div class="wrapper">

        <nav class="navbar">
            <div class="links">
                <a href="http://localhost:5000/" class="home">Home Page</a>
                <a href="http://localhost:5000/profile" class="profile">Profile</a>
            </div>
        </nav>
        <div class="person-info">
            <div class="username-info">
                <div class="username-wrapper">
                    <div class="username-title">Username</div>
                    <div class="username-text">Kalugin_Ilya</div>
                </div>
                <button class="username-change">Изменить</button>
                <input type="text" class="supdate-username">
            </div>
            <div class="password-info">
                <div class="password-wrapper">
                    <div class="password-title">Password</div>
                    <div class="password-text">Скрыто</div>
                </div>
                <button class="password-change">Изменить</button>
                
            </div>
            <div class="email-info">
                <div class="email-wrapper">
                    <div class="email-title">Email</div>
                    <div class="email-text">example-mail@mail.com</div>
                </div>
                <button class="email-change">Изменить</button>
            </div>
            <div class="ex-buttons">
                <button class="quit-button">Выйти</button>
                <button class="delete-button">Удалить аккаунт</button>
            </div>
        </div>
    </div>
</body>
</html>
